<html>
<head>
<title> Form </title>

</head>
<body >

    
 <form action="FecthData" method="get">
        
        <p> 
            <input type="text" name="name" placeholder="Enter name" required=""/>
        
        </p>
        
        <p>
            
            <input type="email" name="email" placeholder="Enter email" required="" />
        
        </p>
        
        <p>
            <input type="text" name="contact" placeholder="Enter contact" required="" />
        </p>
        
        <p>
            Gender <input type="radio" name="gender"  value="male"/>Male
        
            <input type="radio" name="gender" value="female"/>Female<br/>
       </p> 
       
       <p><select name="Branch">
           <option value="select branch">Select Branch</option>
            <option value="CSE" >Cse</option>
            <option value="Civil">Civil</option>
            <option value="Mech">Mech</option>
            <option value="Auto">Automobile</option>
            <option value="Aero">Aerospace</option>
            
       </select></p>
       
       <p>
           <input type="text" name="college" placeholder="enter college" required="">
       </p>
        <p>Semester: <select name="Sem">
            <option value="1" selected>I</option>
            <option value="2">II</option>
            <option value="3">III</option>
            <option value="4">IV</option>
            <option value="5">V</option>
             <option value="6">VI</option>
              <option value="7">VII</option>
               <option value="8">VIII</option>
            
        </select><p/>
        <p>
             <input type="submit" value="Submit"/>
            <input type="reset" value="Reset" />
           
            </p>
           </form>

    </body>
</html>
